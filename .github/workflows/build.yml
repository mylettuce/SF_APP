name: Build/release

on: push

jobs:
  release:
    runs-on: windows-2019

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install modules
        run: yarn install

      - name: Build
        run: yarn build

      - name: dist
        run: yarn dist
